! bcode.ini файл определяет порядок интерпретации штрих-кодов вводимых
! с консоли оператора (кассира)
!
! Формат записи:
!   Mask=Rule
! 
! Mask – маска сканируемого штрих-кода, по которой производится соответствие вводимого
! штрих-кода правилу интерпретации. Состоит из следующих символов:
!   ?  любой символ, занимающий данное знакоместо, 
!   *  любая последовательность символов, 
!   С  любая константа.  
!
! Rule – правило интерпретации штрих-кода, соответствующего маске. Состоит из следующих
! символов:
!   B  штрих-код товара
!   Z  штрих-код товара без лидирующих нулей
!   Y  штрих-код товара без завершающих нулей
!   Q  количество (вес)
!   P  цена
!   I  индекс цены для чека
!   i  индекс цены для товара
!   D  номер отдела для чека
!   d  номер отдела для товара
!   T  код тары
!   W  вес тары
!   X  символ игнорирования
!   C  номер карты
!   с  номер купона
!   .  десятичная точка - разделитель целой и дробной части для веса и цены
!   U  пароль консультанта
!   S  задание шифрованных купонов
!   O  номер уникального (онлайн) купона
!   E  акцизная марка
!   e  дополнительная опция товара
!   M  код маркировки табачной продукции
!   m  код маркировки обувного товара(обуви)
!
! Пример разбора штрих-кода:
!   28???????????=BBBBBBBQQ.QQQX
!   *=BBBBBBBBBBBBBBBBBB
!
!   1. При вводе вручную или при помощи сканера штрих-кода 2812345005769, строка будет
!   интерпретирована следующим образом: 
!   Реальный штрих-код = 2112345,
!   Вес (кол-во) товара = 0.576 кг. 
!   В чек добавится товар с штрих-кодом 2812345 и количеством 0.576 кг.
!   
!   2. При вводе штрих-кода 4602685501894 товар пройдет через маску * и будет добавлен
!   в чек с этим штрих-кодом.

